<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Treino da List</title>
<style>
  /* layout responsivo e cores sem acento */
  :root{
    --bg:#0f172a; --card:#111827; --accent:#38bdf8; --btn:#2563eb; --btn-hover:#1e40af;
  }
  html,body{height:100%;margin:0;padding:0;overflow-x:hidden;}
  body{
    font-family:Arial,Helvetica,sans-serif;
    background:var(--bg);
    color:#fff;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:20px;
    box-sizing:border-box;
  }
  .container{
    width:100%;
    max-width:460px;
    background:var(--card);
    border-radius:12px;
    padding:28px;
    box-sizing:border-box;
    box-shadow:0 6px 20px rgba(2,6,23,0.6);
    text-align:center;
  }
  h1{font-size:20px;margin:0 0 8px}
  #verbDisplay{
    font-size:28px;
    font-weight:700;
    color:var(--accent);
    margin:18px 0;
    min-height:36px;
    display:flex;
    align-items:center;
    justify-content:center;
  }
  input[type="text"]{
    width:92%;
    max-width:420px;
    padding:12px 14px;
    border-radius:10px;
    border:none;
    font-size:16px;
    text-align:center;
    outline:none;
    box-sizing:border-box;
    margin:0 auto;
  }
  .controls{display:flex;gap:10px;margin-top:12px;flex-wrap:wrap}
  button{
    flex:1;
    min-width:120px;
    padding:12px 14px;
    border-radius:10px;
    border:none;
    background:var(--btn);
    color:#fff;
    font-size:16px;
    cursor:pointer;
  }
  button:hover{background:var(--btn-hover)}
  #feedback{margin-top:14px;font-weight:700;min-height:26px}
  #counters{margin-top:14px;color:#9ca3af;font-size:14px;display:flex;justify-content:space-between;gap:10px;flex-wrap:wrap}
  .green{color:#22c55e}
  .red{color:#ef4444}

  @media(max-width:480px){
    #verbDisplay{font-size:22px}
    button{font-size:15px;padding:10px}
    input[type="text"]{font-size:15px;padding:10px}
  }
</style>
</head>
<body>
  <div class="container" role="main">
    <h1>Treino de Verbos</h1>

    <div id="verbDisplay">carregando...</div>

    <input id="answerInput" type="text" placeholder="digite a traducao (sem acento)" autocomplete="off" />

    <div class="controls">
      <button id="validateBtn">validar</button>
      <button id="nextBtn">proximo</button>
    </div>

    <div id="feedback" aria-live="polite"></div>

    <div id="counters">
      <div>Total: <span id="totalCount">0</span></div>
      <div>Restantes: <span id="remainingCount">0</span></div>
      <div>Corretos: <span id="scoreCorrect">0</span> | Errados: <span id="scoreWrong">0</span></div>
    </div>
  </div>

<script>
// ========== LISTA DE VERBOS (sem acento) ==========
const verbos = [
  { eng: "ABLE", pt: "CAPAZ" },
  { eng: "ABOUT", pt: "SOBRE" },
  { eng: "ABOVE", pt: "ACIMA" },
  { eng: "ABROAD", pt: "NO EXTERIOR" },
  { eng: "ABSTRACT", pt: "ABSTRAIR" },
  { eng: "ACCEPT", pt: "ACEITAR" },
  { eng: "ACCOMPLISH", pt: "REALIZAR" },
  { eng: "ACCORDING TO", pt: "DE ACORDO COM" },
  { eng: "ACCOUNT", pt: "CONTA" },
  { eng: "ACCOUNTABLE", pt: "RESPONSÁVEL" },
  { eng: "ACCURATE", pt: "PRECISO" },
  { eng: "ACHIEVE", pt: "CONSEGUIR" },
  { eng: "ACQUIRE", pt: "ADQUIRIR" },
  { eng: "ACROSS", pt: "ATRAVÉS" },
  { eng: "ACT", pt: "AGIR" },
  { eng: "ACTUALLY", pt: "REALMENTE" },
  { eng: "ADD", pt: "ADICIONAR" },
  { eng: "ADDRESS", pt: "ENDEREÇO" },
  { eng: "ADJUST", pt: "AJUSTAR" },
  { eng: "ADOPT", pt: "ADOTAR" },
  { eng: "ADVANCE", pt: "AVANÇO" },
  { eng: "ADVICE", pt: "CONSELHO" },
  { eng: "ADVISE", pt: "ACONSELHAR" },
  { eng: "AFFECT", pt: "AFETAR" },
  { eng: "AFFORD", pt: "ARCAR COM" },
  { eng: "AFRAID", pt: "RECEOSO" },
  { eng: "AFTER", pt: "DEPOIS" },
  { eng: "AGAIN", pt: "OUTRA VEZ" },
  { eng: "AGAINST", pt: "CONTRA" },
  { eng: "AGE", pt: "IDADE" },
  { eng: "AGENDA", pt: "AGENDA" },
  { eng: "AGREE", pt: "CONCORDAR" },
  { eng: "AHEAD", pt: "ADIANTE" },
  { eng: "AID", pt: "AJUDAR" },
  { eng: "AIM", pt: "MIRAR" },
  { eng: "ALL", pt: "TODO" },
  { eng: "ALLOW", pt: "PERMITIR" },
  { eng: "ALMOST", pt: "QUASE" },
  { eng: "ALONE", pt: "SÓ" },
  { eng: "ALREADY", pt: "JÁ" },
  { eng: "ALSO", pt: "TAMBÉM" },
  { eng: "ALTHOUGH", pt: "EMBORA" },
  { eng: "ALWAYS", pt: "SEMPRE" },
  { eng: "AMONG", pt: "ENTRE" },
  { eng: "ANALYZE", pt: "ANALISAR" },
  { eng: "ANSWER", pt: "RESPONDER" },
  { eng: "ANY", pt: "QUALQUER" },
  { eng: "ANYBODY", pt: "QUALQUER UM" },
  { eng: "ANYTHING", pt: "QUALQUER COISA" },
  { eng: "ANYWHERE", pt: "EM QUALQUER LUGAR" },
  { eng: "ANYONE", pt: "ALGUÉM" },
  { eng: "APART", pt: "À PARTE" },
  { eng: "APPEAR", pt: "APARECER" },
  { eng: "APPLY", pt: "APLICAR" },
  { eng: "FOR", pt: "DURANTE" },
  { eng: "APPOINT", pt: "NOMEAR" },
  { eng: "APPROACH", pt: "APROXIMAÇÃO" },
  { eng: "APOLOGISE", pt: "PEDIR DESCULPAS" },
  { eng: "AROUND", pt: "AO REDOR" },
  { eng: "ARRIVE", pt: "CHEGAR" },
  { eng: "ARTICLE", pt: "ARTIGO" },
  { eng: "AS", pt: "COMO" },
  { eng: "AS...AS", pt: "TÃO... QUANTO" },
  { eng: "ASK", pt: "PEDIR" },
  { eng: "ASSEMBLE", pt: "MONTAR" },
  { eng: "ASSET", pt: "ATIVO" },
  { eng: "ASSIGN", pt: "ATRIBUIR" },
  { eng: "ASSUME", pt: "SUPOR" },
  { eng: "ATTACH", pt: "ANEXAR" },
  { eng: "ATTEMPT", pt: "TENTAR" },
  { eng: "ATTEND", pt: "ASSISTIR" },
  { eng: "AVAILABLE", pt: "DISPONÍVEL" },
  { eng: "AVERAGE", pt: "MÉDIA" },
  { eng: "AVOID", pt: "EVITAR" },
  { eng: "AWARE", pt: "CIENTE" },
  { eng: "AWAY", pt: "FORA" },
  { eng: "BE", pt: "SER" },
  { eng: "TO BEAR", pt: "PARA OUVIR" },
  { eng: "BECAUSE OF", pt: "POR CAUSA DE" },
  { eng: "BECOME", pt: "TORNAR" },
  { eng: "BEFORE", pt: "ANTES" },
  { eng: "BEGIN", pt: "COMEÇAR" },
  { eng: "ON BEHALF OF", pt: "EM NOME DE" },
  { eng: "BEHAVIOR", pt: "COMPORTAMENTO" },
  { eng: "BEHIND", pt: "ATRÁS" },
  { eng: "BELLIEVE", pt: "BARRIEVE" },
  { eng: "BELONG", pt: "PERTENCER" },
  { eng: "BELOW", pt: "ABAIXO" },
  { eng: "BESIDE", pt: "AO LADO DE" },
  { eng: "BESIDES", pt: "ADEMAIS" },
  { eng: "BEST", pt: "MELHOR" }
];

// ========== ESTADO ==========
let remaining = [...verbos];
let current = null;
let correctCount = 0;
let wrongCount = 0;

// ========== ELEMENTOS ==========
const verbDisplay = document.getElementById('verbDisplay');
const answerInput = document.getElementById('answerInput');
const validateBtn = document.getElementById('validateBtn');
const nextBtn = document.getElementById('nextBtn');
const feedbackEl = document.getElementById('feedback');
const totalCountEl = document.getElementById('totalCount');
const remainingCountEl = document.getElementById('remainingCount');
const scoreCorrectEl = document.getElementById('scoreCorrect');
const scoreWrongEl = document.getElementById('scoreWrong');

// remove acentos e compara texto
function cleanText(t){
  return String(t||'').toLowerCase().normalize('NFD').replace(/[\u0300-\u036f]/g,'').trim();
}

function updateCounters(){
  totalCountEl.textContent = verbos.length;
  remainingCountEl.textContent = remaining.length;
  scoreCorrectEl.textContent = correctCount;
  scoreWrongEl.textContent = wrongCount;
}

// sorteia sem repetir
function pickRandom(){
  if (remaining.length === 0){
    remaining = [...verbos];
    feedbackEl.textContent = 'Reiniciando a Lista - todos foram usados';
    feedbackEl.className = '';
    setTimeout(()=>{ feedbackEl.textContent = ''; pickRandom(); updateCounters(); }, 900);
    return;
  }

  const i = Math.floor(Math.random() * remaining.length);
  current = remaining.splice(i,1)[0];
  verbDisplay.textContent = current.eng;
  answerInput.value = '';
  answerInput.focus();
  updateCounters();
  feedbackEl.textContent = '';
  feedbackEl.className = '';
}

// valida resposta
function validateAnswer(){
  if (!current){
    feedbackEl.textContent = 'esperando verbo...';
    return;
  }

  const user = cleanText(answerInput.value);
  const correct = cleanText(current.pt);

  if (!user){
    feedbackEl.textContent = 'digite sua resposta';
    feedbackEl.className = '';
    return;
  }

  if (user === correct){
    correctCount++;
    feedbackEl.textContent = 'correto!';
    feedbackEl.className = 'green';
  } else {
    wrongCount++;
    feedbackEl.textContent = 'errado! correto: ' + current.pt;
    feedbackEl.className = 'red';
  }

  updateCounters();

  // *** AQUI FOI ALTERADO: agora espera 3 segundos ***
  setTimeout(()=>{ pickRandom(); }, 3000);
}

// eventos
validateBtn.addEventListener('click', validateAnswer);
nextBtn.addEventListener('click', pickRandom);
answerInput.addEventListener('keydown', function(e){
  if (e.key === 'Enter') {
    e.preventDefault();
    validateAnswer();
  }
});

// iniciar
updateCounters();
pickRandom();
</script>
</body>
</html>
