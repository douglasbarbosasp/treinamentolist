function cleanText(t){
  // remove acento, transforma em minusculas e trim
  return String(t||'').toLowerCase().normalize('NFD').replace(/[\u0300-\u036f]/g,'').trim();
}

function updateCounters(){
  totalCountEl.textContent = verbos.length;

function shuffleArray(arr){
  // Fisher-Yates
  const a = arr.slice();
  for(let i=a.length-1;i>0;i--){
    const j = Math.floor(Math.random()*(i+1));
    [a[i],a[j]] = [a[j],a[i]];
  }
  return a;
}

  const opcoes = [current.pt];
  const pool = verbos.map(v => v.pt).filter(p => p !== current.pt);
  // embaralha pool
  const embaralhado = shuffleArray(pool);
  // pegar primeiras 4
  for(let i=0;i<4 && i<embaralhado.length;i++){
    if(!opcoes.includes(embaralhado[i])) opcoes.push(embaralhado[i]);
  }
  const final = shuffleArray(opcoes);
  // popular select
  answerSelect.innerHTML = '<option value=\"\">Selecione a tradu√ß√£o</option>';
  final.forEach(opt => {

    el.textContent = opt;
    answerSelect.appendChild(el);
  });
}

}
